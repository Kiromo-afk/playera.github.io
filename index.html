<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLAYERA</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
    }

    #inicio {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    button {
      padding: 18px 28px;
      font-size: 20px;
      border-radius: 14px;
      border: none;
      background: #ff9900;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: none;
      background: transparent;
    }
  </style>
</head>

<body>

  <div id="inicio">
    <button onclick="activarAR()">Ver en 3D</button>
  </div>

  <model-viewer
    id="modelo"
    src="PLAYERAB.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="0.5">
  </model-viewer>

  <script>
    function activarAR() {
      document.getElementById('inicio').style.display = 'none';
      const modelo = document.getElementById('modelo');
      modelo.style.display = 'block';
      modelo.activateAR();
    }
  </script>

</body>
</html>
